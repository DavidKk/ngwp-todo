language: node_js
sudo: false
node_js:
- '7'
cache:
  directories:
  - "./node_modules"
install:
- npm install
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npm run e2e
before_deploy:
- npm run release
deploy:
- provider: pages
  local_dir: dist
  skip_cleanup: true
  github_token:
    secure: 
  on:
    branch: master
